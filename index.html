    <script>
        let cinema = new Array(10);

for (let i = 0; i < 10; i++) {
  cinema[i] = new Array(10).fill("0");
}

function reservar() {
  let fila = prompt("Fila:");
  let poltrona = prompt("Poltrona:");

  if (cinema[fila - 1][poltrona - 1] === "0") {
    cinema[fila - 1][poltrona - 1] = "X";
    exibirPoltronas();
  } else {
    alert("Poltrona ocupada");
  }
}

function exibirPoltronas() {
  let output = "<table>";
  for (let i = 0; i < 10; i++) {
    output += "<tr>";
    for (let j = 0; j < 10; j++) {
      output += `<td>${cinema[i][j]}</td>`;
    }
    output += "</tr>";
  }
  output += "</table>";
  document.getElementById("output").innerHTML = output;
}

function sair() {
  alert("Saindo do programa.");
